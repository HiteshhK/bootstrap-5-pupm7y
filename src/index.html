<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet" />
    <script src="main.js"></script>
  </head>

  <body class="p-4">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">My Library</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search Books"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-search"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                  />
                </svg>
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="book-form">
          <div class="mb-3">
            <label for="nameInput" class="form-label">Title</label>
            <input
              type="text"
              class="form-control"
              id="book-title"
              placeholder="Book Title"
            />
          </div>
          <div class="mb-3">
            <label for="GenreInput" class="form-label">Genre</label>
            <input
              type="text"
              class="form-control"
              id="book-genre"
              placeholder="Enter Genre"
            />
          </div>
          <div class="mb-3">
            <label for="Book Price" class="form-label">Price</label>
            <input
              type="number"
              class="form-control"
              id="price"
              min="0"
              placeholder="Enter price in rs"
            />
          </div>
          <button class="btn btn-primary" type="button" onclick="addBook()">
            Add Book
          </button>
        </div>

        <div class="row">
          <div class="col-12 col-md-6">
            <h2>Books</h2>
            <ul id="bookList"></ul>
          </div>
          <div class="col-12 col-md-6">
            <h2>Favourites</h2>
            <ul id="favouritesList"></ul>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <section></section>
    </footer>

    <script type="text/javascript" src="./script.js"></script>
    <script type="text/javascript">
      getBooks();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
